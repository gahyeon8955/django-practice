{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.body }}</p>
    {% if blog.photo %}
    <img src="{{ blog.photo.url }}">
    {% endif %}
    <p><a href="{% url 'mainapp:delete' blog.id %}">삭제</a></p>
    <p><a href="{% url 'mainapp:update' blog.id %}">수정</a></p>
    </div>
{% endblock %}
