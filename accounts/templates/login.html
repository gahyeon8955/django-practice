{% extends 'base.html'%}

{% block content %}
<h1>Login</h1>
<form>
    {% csrf_token %}
    Username:
    <br>
    <input name="username" type="text" value="" placeholder="아이디를 입력하세요">
    <br>
    Password:
    <br>
    <input name="password" type="password" value="" placeholder="비밀번호를 입력하세요">
    <br>
    <br>
    <input class="btn btn-dark" type="submit" value="Login">
</form>
{% endblock %}
